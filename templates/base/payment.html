{% extends 'base/base.html' %}
{% block content %}

<div class="payment-form-area gray-bg pt-95 pb-70">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="payment-form-box shadow p-4 rounded bg-white">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="text-center mb-4">
                            <h2 class="text-primary">Make a Payment</h2>
                            <p class="text-muted">Fill in the details below to complete your payment.</p>
                        </div>

                        <div class="mb-3">
                            <label for="payment_method" class="form-label">Payment Method</label>
                            <select name="payment_method" id="payment_method" class="form-control" required>
                                <option value="">Select Payment Method</option>
                                <option value="bank">Bank Transfer</option>
                                <option value="bkash">Bkash</option>
                                <option value="nagad">Nagad</option>
                                <option value="cash">Cash</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="transaction_id" class="form-label">Transaction ID (If applicable)</label>
                            <input type="text" id="transaction_id" name="transaction_id" class="form-control" placeholder="Enter Transaction ID">
                        </div>

                        <div class="mb-3">
                            <label for="receipt" class="form-label">Upload Receipt</label>
                            <input type="file" id="receipt" name="receipt" class="form-control" accept="image/*">
                        </div>
                        {% if messages %}
  <div class="alert alert-info">
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}


                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Submit Payment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
