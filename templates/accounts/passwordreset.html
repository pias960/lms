{% extends 'base/base.html' %}

{% block content %}
<!-- slider-start -->
<div class="slider-area">
    <div class="page-title">
        <div class="single-slider slider-height slider-height-breadcrumb d-flex align-items-center"
            style="background-image: url(/static/assets/img/bg/others_bg.jpg);">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="slider-content slider-content-breadcrumb text-center">
                            <h1 class="white-color f-700">Reset Password</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- slider-end -->

<div id='commit' style="padding-top: 50px; text-align: center;">
    <h1>Reset Your Password</h1>
</div>
<div class="advisors-area gray-bg pt-95 pb-70">
    <div class="container">
        <div class="row">
            <div class="col-xl-8 offset-xl-2">
                <div class="events-details-form faq-area-form mb-30 p-100">
                    <form method="POST" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        <div class="row">

                            <div class="col-xl-12">
                                <input placeholder="Email Address:" type="email" name="email" required>
                                <small class="error-msg">{{ form.email.errors }}</small>
                            </div>

                            <div class="col-xl-12">
                                <div class="faq-form-btn events-form-btn text-center">
                                    <button type="submit" class="btn m-0">Reset Password</button>
                                </div>
                                <div class="text-center">
                                    <a href="{% url 'login' %}">Back to Login</a>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to auto-hide errors after 5 seconds -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var targetDiv = document.getElementById("commit");
        if (targetDiv) {
            targetDiv.scrollIntoView({ behavior: "smooth", block: "start" });
        }

        // Hide error messages after 5 seconds
        setTimeout(function () {
            document.querySelectorAll(".error-msg").forEach(function (el) {
                el.style.display = "none";
            });
        }, 5000);
    });
</script>

{% endblock %}
