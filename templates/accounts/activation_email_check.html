<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        .sticker-container {
            margin-top: 30px;
            position: relative;
        }

        .sticker {
            width: 150px;
            opacity: 0;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .activation-message,
        .resend-email-message {
            text-align: center;
            margin-top: 50px;
        }

        .btn {
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            padding: 12px 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .spinner-border {
            margin: 20px;
        }

        .animated-message h1,
        .animated-message p {
            opacity: 0;
        }

        .animated-message h1 {
            transform: translateY(-100px);
        }

        .animated-message p {
            transform: translateY(50px);
        }
    </style>
</head>

<body>

    <!-- Activation Header -->
    <div class="header">
        <h1 class="display-4">Activate Your Account</h1>
    </div>

    <!-- Activation Message -->
    <div id="activation-message" class="activation-message">
        <h1>Account Activation Required</h1>
        <p>Please check your email for the activation link. If you haven't received it, Contact Us.</p>
        <div class="spinner-border text-primary" role="status" id="loading-spinner">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Email Check Message -->
    <div class="advisors-area gray-bg pt-95 pb-70" style="display: none;" id="resend-email-message">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 offset-xl-2">
                    <div class="faq-area-form mb-30 p-100 text-center animated-message">
                        <h1>Email Sent!</h1>
                        <p>We've sent an activation link to your email. Please check your inbox to activate your account.</p>
                        <a href="{% url 'login' %}" class="btn btn-primary m-0">
                            <i class="fas fa-sign-in-alt"></i> Back to Login
                        </a>
                        <!-- Gmail Redirect Button -->
                        <a href="https://mail.google.com" target="_blank" class="btn btn-danger mt-3">
                            <i class="fas fa-envelope"></i> Go to Gmail
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for email check and animation -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Simulate email check process
            setTimeout(function () {
                // Hide the loading spinner
                document.getElementById("loading-spinner").style.display = 'none';

                // Show the success page with the resend email message
                document.getElementById("activation-message").style.display = 'none';
                document.getElementById("resend-email-message").style.display = 'block';

                // Sticker animation after message appears
                gsap.to("#activation-sticker", {
                    opacity: 1,
                    scale: 1.2,
                    rotation: 360,
                    duration: 2,
                    ease: "bounce.out",
                    delay: 1,
                });

                // Animate resend message
                gsap.from(".animated-message h1", {
                    opacity: 0,
                    y: -100,
                    duration: 1.5,
                    ease: "power3.out",
                    delay: 0.5,
                });

                gsap.from(".animated-message p", {
                    opacity: 0,
                    y: 50,
                    duration: 1.5,
                    ease: "power3.out",
                    delay: 1.2,
                });
            }, 3000); // Simulate a 3-second delay
        });
    </script>

</body>

</html>
